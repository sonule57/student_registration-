<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1> Student Registration Form</h1>
    </header>

    <main class="bg-img">
        <div class="p-2 w-100 bg-gradient">
            <p class="p-1 text-center h1">Registration Form</p>
            <blockquote style="text-align: center;">Fill out the form carefully for registration</blockquote>
        </div>

        <section>
            <form class="form w-50 border-primary" action="">
                <div>
                    <!-- first name and last name div -->
                    <div class="form-group row">
                        <div class="col">
                            <label for="">
                                <h5>First Name</h5>
                            </label>
                            <input type="text" name="" id="" class="form-control" required/>
                        </div>
                        <div class="col">
                            <label for="">
                                <h5>Last Name</h5>
                            </label>
                            <input type="text" name="" id="" class="form-control"required />
                        </div>
                    </div>
                    <br /><br />
                    <!-- city and address div -->
                    <div class="row">
                        <div class="col">
                            <label for="">
                                <h5>City</h5>
                            </label><br />
                            <input type="text" name="" id="" class="form-control" required />
                        </div>
                        <div class="form-group col">
                            <label for="">
                                <h5>Residential Address</h5>
                            </label>
                            <input type="text" name="" id="" class="form-control"required />
                        </div>
                    </div>
                    <br />


                    <!-- email add and contact no -->

                    <div class="form-group row">
                        <div class="col">
                            <h5>Email address :</h5>
                            <label class="sr-only" for="email"></label>
                            <input type="email" class="form-control" id="email" required/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <br /><br />
                        <div class="form-group col">
                            <label for="">
                                <h5>Enter Contact No:</h5>
                            </label><br />
                            <input class="form-control" type="tel" minlength="10" maxlength="10"required /> <br />
                        </div>
                    </div>
                    <br />
                    <!-- date fo brith and password -->
                    <div class="form-group row">
                        <div class="col">
                            <label for="">
                                <h5>Date Of Birth</h5>
                            </label><br />
                            <input type="date" id="Birth" class="form-control" required />

                        </div>
                        <br />
                        <div class="form-group col">
                            <label for="">
                                <h5>Password</h5>
                            </label><br />
                            <input type="password" id="pwd" name="pwd" minlength="8" maxlength="8" required
                                class="form-control" />

                        </div>
                        <br />
                        <!-- gender,age and group -->
                        <div class="form-group row">
                            <div class="col">
                                <label for="">
                                    <h5>Select Gender</h5>
                                </label><br />
                                <select name="" id="">
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                            <br />
                            <div class="form-group col">
                                <label for="">
                                    <h5>Age</h5>
                                </label><br />
                                <input type="text" name="" id="" class="form-control" required />
                            </div>
                            <br />

                        </div>
                        <br />
                        <div class="form-group row">
                            <label class="form-label" for="customFile">
                                <h5>Aadhar Card Image</h5>
                            </label>
                            <input type="file" class="form-control" id="customFile" required/>
                        </div>
                        <br />
                        <label for="">
                            <input type="checkbox"> I agree with terms and conditions
                        </label><br><br>


                        <button class="btn btn-primary center" style="margin: auto; display: block"
                            type="submit">Submit</button>
                    </div>
            </form>
            <br>
        </section>

    </main>



    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
